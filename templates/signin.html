  <div id="bg"></div>
    <div class='page'>
      <div class="row justify-content-md-center">
      <h2 class="col col-md-4" style="color:black">Sign Up</h2>
      </div>
      <form action="/" method="post">
      <div class="row justify-content-md-center">
      <div class='container  col col-md-10' style="width:500px;box-shadow: black;">
        <div class="mb-3">
          <label htmlFor="name" class="form-label">User Name</label>
          <input type="text" class="form-control" id="name" placeholder="name" name="name" required />
        </div>
        <div class="mb-3">
          <label htmlFor="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required />
        </div>
        <div class="mb-3">
          <label htmlFor="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" required />
          <label htmlFor="password2" class="form-label">Re-enter the password</label>
          <input type="password" class="form-control" id="password2" name="password2" required />
          <br />
          <div style="display:flex">
            <button type="submit" class="btn btn-success ">Sign In</button>
            <p class='signin'><a class='sign' href="{{ url_for('login') }}">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </form>
