  <div class="container" style="margin:20px">
    <form action="/details" method="post">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your answer" required
          style="width:500px;" name="firstname">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your answer" required
          style="width:500px;" name="lastname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your answer" required
          style="width:500px;" value="{{ email_val }}" name="email">
      </div>
      <div class="mb-3">
        <label for="contactnumber" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contactnumber" placeholder="Enter your answer" required
          style="width:500px;" name="contactnumber">
      </div>
      <label for="Gender">Gender</label>
      <div style="display:flex;margin-left: 150px;">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" unchecked>
          <label class="form-check-label" for="male">MALE</label>
        </div>
        <div class="form-check" style="margin-left: 10px;">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female"> FEMALE</label>
        </div>
        <div class="form-check" style="margin-left: 10px;"></div>
        <input class="form-check-input" type="radio" name="gender" id="others" value="others">
        <label class="form-check-label" for="others"> OTHERS</label>
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Birthday:</label>
        <input type="date" class="form-control" name="birthdate" id="birthday" required style="width:500px;">
      </div>
      <div class="mb-3">
        <label for="citizenship" class="form-label">Citizenship</label>
        <input type="text" class="form-control" id="citizenship" placeholder="Enter your answer" required
          style="width:500px;" name="citizenship">
      </div>
      <label for="batch">Batch</label>
      <div style="display:flex;margin-left: 150px;">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="batch" id="btech" value="btech" unchecked>
          <label class="form-check-label" for="btech">B-Tech</label>
        </div>
        <div class="form-check" style="margin-left: 10px;">
          <input class="form-check-input" type="radio" name="batch" id="mtech" value="mtech">
          <label class="form-check-label" for="mtech">M-Tech</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="institution" class="form-label">Institution Name</label>
        <input type="text" class="form-control" id="institution" placeholder="Enter your answer" required
          style="width:500px;" name="institution">
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Graduation Year</label>
        <input type="text" class="form-control" id="year" placeholder="Enter your answer" required style="width:500px;"
          name="year">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
