<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login2.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>


<body>


  <!-- body -->
  <div id="bg"></div>

  <div class='page position-relative w-100'>
    <div class="row justify-content-md-center">

    </div>
    <form action="/login" method="post">

      <div class="row justify-content-md-center">

        <div class='container w-25'>
          <h2 class="text-center">Log In</h2>
          <div class="mb-3">
            <label htmlFor="email" class="form-label pt-2">Email address</label>
            <input type="email" class="form-control w-100 " id="email" placeholder="name@example.com" name="email"
              required />
          </div>
          <div class="mb-3">
            <label htmlFor="password" class="form-label">Password</label>
            <input type="password" class="form-control w-100" id="password" name="password" required />

            <br />
            <p style="color: red;">{{ message }}</p><br>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Login</button>
              <a class='pt-2 text-decoration-none text-dark' href="{{ url_for('signin') }}">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
