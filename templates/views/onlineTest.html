  <script>
    var deadline = new Date("May 16, 2022 20:00:00").getTime();
    var x = setInterval(function () {
      var now = new Date().getTime();
      var t = deadline - now;
      var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((t % (1000 * 60)) / 1000);
      document.getElementById("hour").innerHTML = hours;
      document.getElementById("minute").innerHTML = minutes;
      document.getElementById("second").innerHTML = seconds;
      if(hours==0 && minutes<5){
      if(seconds%2==0)
      document.getElementById("clockdiv").style.backgroundColor="red";
      else
      document.getElementById("clockdiv").style.backgroundColor="black";
      }
      if (t < 0) {
        clearInterval(x);
        document.getElementById("clockdiv").innerHTML = "00:00:00";
        document.getElementById("clockdiv").style.backgroundColor="red";
        var n=6; //number of questions
        var s="q";
        for(let i=1;i<=n;i++){
          var temp=s+i+"_op1";
          console.log(temp)
          document.getElementById(temp).disabled=true;
          temp=s+i+"_op2";
          document.getElementById(temp).disabled=true;
          temp=s+i+"_op3";
          document.getElementById(temp).disabled=true;
          temp=s+i+"_op4";
          document.getElementById(temp).disabled=true;
        }
        document.getElementById('formbody').submit()
      }
    }, 1000);
